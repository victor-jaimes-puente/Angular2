<h2>Products</h2>

<!-- vjp -->
<!--generated productId based on *ngFor of products-->
<div *ngFor="let product of products; index as productId">
  <h1>
<!--added router link -->
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
    {{product.name}}
    </a>
    <p *ngIf="product.description">
      Description: {{ product.description}}
    </p>
      <br>
<!--button for sharing -->
    <button (click)="share()">
      Share
    </button>
<!--button for tracking -->
    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>
  </h1>
</div>
